<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="display">
            <div class="display-historico"></div>
            <div class="display-calculo"></div>
        </div>
        <div class="conteudo-calculadora">
            <div class="btn-num-container">
                <button class="btn-num" id="numeroUm">1</button>
                <button class="btn-num" id="numeroDois">2</button>
                <button class="btn-num" id="numeroTres">3</button>
                <button class="btn-num" id="numeroQuatro">4</button>
                <button class="btn-num" id="numeroCinco">5</button>
                <button class="btn-num" id="numeroSeis">6</button>
                <button class="btn-num" id="numeroSete">7</button>
                <button class="btn-num" id="numeroOito">8</button>
                <button class="btn-num" id="numeroNove">9</button>
                <button class="btn-num" id="sinal">+/-</button>
                <button class="btn-num" id="numeroZero">0</button>   
                <button class="btn-num" id=",">,</button>
                <button class="btn-num" id="c">c</button>
            </div>
            <div class="btn-sinais-container">
                <button class="btn-sinais" id="multiplicar">x</button>
                <button class="btn-sinais" id="dividir">/</button>
                <button class="btn-sinais" id="subtrair">-</button>
                <button class="btn-sinais" id="soma">+</button>
                <button class="btn-sinais" id="igual">=</button>
            </div>
        </div>
        <script src="calculadora.js"></script>
    </body>

</html>
